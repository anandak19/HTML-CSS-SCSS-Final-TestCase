<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-value-section</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="course-value-section">
            <div class="course-value-section__left">
                <div class="headline">
                    <p class="headline__sub">At adipiscing ante auctor.</p>
                    <div class="headline__wrappers">
                        <h1 class="headline__main">Course value</h1>
                        <hr class="headline__lines"/>
                    </div>
                </div>
        
                <div class="value-points-collection">
                
                    <div class="value-point">
                        <img src="../assets/icons/course-value/lucrative-career.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Lucrative Career<br> in Beinex​</p>
                    </div>
                    <div class="value-point">
                        <img src="../assets/icons/course-value/professional-growth.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Professional<br> Growth​​</p>
                    </div>
                    <div class="value-point">
                        <img src="../assets/icons/course-value/mentoring.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Outstanding<br> Mentoring​</p>
                    </div>
                    <div class="value-point">
                        <img src="../assets/icons/course-value/be-exceptional.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Be Exceptional in<br> your Domain​​</p>
                    </div>
                    <div class="value-point">
                        <img src="../assets/icons/course-value/valid-certification.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Valid<br> Certification​​</p>
                    </div>
                    <div class="value-point">
                        <img src="../assets/icons/course-value/learn-work.svg" alt="Description" class="value-point__image">
                        <p class="value-point__description">Learn at a Great Place to<br> Work-Certified Company</p>
                    </div>
                </div>
            </div>
    
            <div class="cv-background">
                <img src="../assets/icons/course-value/background-icon5.svg" class="cv-background__icon1">
                <img src="../assets/icons/course-value/background-icon1.svg" class="cv-background__icon2">
                <img src="../assets/icons/course-value/background-icon2.svg" class="cv-background__icon3">
                <img src="../assets/icons/course-value/background-icon3.svg" class="cv-background__icon4">
                <img src="../assets/icons/course-value/background-icon4.svg" class="cv-background__icon5">
            </div>
        </div>
    </div>


</body>
</html>
