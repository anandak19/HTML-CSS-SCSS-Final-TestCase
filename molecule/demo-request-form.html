<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-form</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="demo-request-form">
        <div class="headline">
            <div class="headline__wrappers">
                <h1 class="headline__main">Request A Demo</h1>
            </div>
        </div>

        <form action="" method="post">
        <div class="demo-request-form__form-wrapper">
                <div class="form-input grid-item">
                    <input type="text" class="form-input__contentin" maxlength="30" placeholder="Name" required>
                    <img src="../assets/icons/request-demo/user.svg" alt="" class="form-input__icon">
                </div>
    
                <div class="form-input">
                    <input type="text" class="form-input__contentin" maxlength="30" placeholder="Email" required>
                    <img src="../assets/icons/request-demo/email.svg" alt="" class="form-input__icon">
                </div>
    
                <div class="form-input">
                    <input type="text" class="form-input__contentin" maxlength="30" placeholder="Select Country" required>
                    <img src="../assets/icons/request-demo/globe.svg" alt="" class="form-input__icon">
                </div>
    
                <div class="form-input form-input--phone">
                    <input type="text" class="form-input__code" placeholder="Code" maxlength="4">
                    <input type="tel" class="form-input__contentin" maxlength="25" placeholder="Phone number">
                    <img src="../assets/icons/request-demo/phone.svg" alt="" class="form-input__icon">
                </div>

                <div class="form-input">
                    <input type="text" class="form-input__contentin" maxlength="30" placeholder="Company" required>
                    <img src="../assets/icons/request-demo/company.svg" alt="" class="form-input__icon">
                </div>

                <div class="form-input">
                    <input type="text" class="form-input__contentin" maxlength="30" placeholder="Job role" required>
                    <img src="../assets/icons/request-demo/user-tie.svg" alt="" class="form-input__icon">
                </div>

                <div class="form-input form-input--message demo-request-form__item-message">
                    <textarea class="form-input__contentin" placeholder="Message"></textarea>
                    <img src="../assets/icons/request-demo/message.svg" alt="" class="form-input__icon">
                </div>
            </div>

            <button class="button-as button-as--smt">
                Submit
                <img src="../assets/icons/Intakes-on-in/button-arrow-right.svg" alt="" class="button-as__arrow">
            </button>
        </form>
    </div>
</body>
</html>
