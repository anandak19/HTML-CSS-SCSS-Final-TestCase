<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intakes-tile</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="intakes-tile-prime">
        <div class="intakes-tile-prime__head">
            <img src="../assets/icons/Intakes-on-in/rectangle-heading.svg" class="intakes-tile-prime__rectangle">
            <h2 class="intakes-tile-prime__heading">Data Engineering </h2>
            <img src="../assets/icons/Intakes-on-in/arrow-left.svg" class="intakes-tile-prime__arrow">
        </div>
        
        <div class="intakes-tile-prime__content">
            <p class="intakes-tile-prime__text">Beinex Digital Product Suite, a collection of AI and ML driven
                applications customized to suit your business needs scale down
                the effort of individually tracking the bunch of unstructured
                data by converting it to reports using NLP techniques.</p>

            <div class="intakes-tile-prime__foot">
                <div class="intakes-tile-prime__lastdate">
                    <label for="" class="intakes-tile-prime__label">Last date of Submission</label>
                    <p class="intakes-tile__dated">March 24, 2023</p>
                </div>
                <div class="intakes-tile-prime__announce">
                    <label for="" class="intakes-tile-prime__label">The batch announcement</label>
                    <p class="intakes-tile-prime__dated">April, 2023</p>
                </div>
                <button class="button-as">
                    Apply Now
                    <img src="../assets/icons/Intakes-on-in/button-arrow-right.svg" alt="" class="button-as__arrow">
                </button>
            </div>
        </div>

    </div>
</body>
</html>
